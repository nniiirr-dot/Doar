<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אישור איסוף חבילה - נירמ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            direction: rtl;
            text-align: right;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #007bff;
        }
        h1 {
            color: #007bff;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        .package-info {
            background-color: #e9f4ff;
            border-left: 5px solid #007bff;
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
        }
        .package-info h3 {
            margin-top: 0;
            color: #0056b3;
        }
        .package-info p {
            margin: 5px 0;
        }
        .package-info strong {
            color: #1a1a1a;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>נירמ</h1>
        <hr>
        <p>שלום רב,</p>
        <p>על מנת לאשר את איסוף החבילה, אנא מלא/י את הפרטים הבאים. לאחר אישור, תקבל/י קוד איסוף במייל/בסמס.</p>
        
        <div class="package-info">
            <h3>פרטי החבילה</h3>
            <p><strong>שם החבילה:</strong> חבילה מס' ג</p>
            <p><strong>סטטוס:</strong> ממתין לאישור איסוף</p>
        </div>

        <form>
            <div class="form-group">
                <label for="fullName">שם מלא:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="idNumber">מספר תעודת זהות:</label>
                <input type="text" id="idNumber" name="idNumber" required>
            </div>
            <button type="submit" class="submit-btn">אשר איסוף</button>
        </form>
    </div>
</body>
</html>
