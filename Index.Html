<!DOCTYPE html>
<html>
<head>
    <title>אישור איסוף חבילה</title>
</head>
<body>
    <h1>נירמ</h1>
    <hr>
    <p>שלום רב,</p>
    <p>על מנת לאשר את איסוף החבילה, אנא מלא/י את הפרטים הבאים. לאחר אישור, תקבל/י קוד איסוף במייל/בסמס.</p>
    
    <h3>פרטי החבילה</h3>
    <p>שם החבילה: חבילה מס' ג</p>
    <p>סטטוס: ממתין לאישור איסוף</p>

    <form>
        <label for="fullName">שם מלא:</label>
        <input type="text" id="fullName" name="fullName" required>
        <br><br>
        <label for="idNumber">מספר תעודת זהות:</label>
        <input type="text" id="idNumber" name="idNumber" required>
        <br><br>
        <button type="submit">אשר איסוף</button>
    </form>
</body>
</html>
